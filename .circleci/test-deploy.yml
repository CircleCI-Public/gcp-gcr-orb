version: 2.1

orbs:
  gcp-gcr: {}
  orb-tools: circleci/orb-tools@12

filters: &filters
  tags:
    only: /.*/

release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

jobs:
  integration-test-without-oidc:
    executor: gcp-gcr/default
    steps:
      # test orb commands
      - checkout
      - gcp-gcr/gcr-auth:
          registry-url: us-east1-docker.pkg.dev
      - gcp-gcr/build-image:
          registry-url: us-east1-docker.pkg.dev
          image: sample-image
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUM
          path: ~/project/sample/
          docker-context: ~/project/sample/
          extra_build_args: "--build-arg CIRCLE_BRANCH=$CIRCLE_BRANCH \
            --build-arg CIRCLE_USERNAME=$CIRCLE_USERNAME"
      - gcp-gcr/push-image:
          registry-url: us-east1-docker.pkg.dev
          image: sample-image
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUM
      - gcp-gcr/tag-image:
          registry-url: us-east1-docker.pkg.dev
          image: sample-image
          source-tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUM
          target-tag: tagged.$CIRCLE_BUILD_NUM
  integration-test-with-oidc:
    executor: gcp-gcr/default
    steps:
      # test orb commands
      - checkout
      - gcp-gcr/gcr-auth:
          use_oidc: true
      - gcp-gcr/build-image:
          registry-url: us-east1-docker.pkg.dev
          image: sample-image
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUM.oidc
          path: ~/project/sample/
          docker-context: ~/project/sample/
      - gcp-gcr/push-image:
          registry-url: us-east1-docker.pkg.dev
          image: sample-image
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUM.oidc
      - gcp-gcr/tag-image:
          registry-url: us-east1-docker.pkg.dev
          image: sample-image
          source-tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUM.oidc
          target-tag: tagged.$CIRCLE_BUILD_NUM.oidc

workflows:
  test-deploy:
    jobs:
      - integration-test-without-oidc:
          context: cpe-gcp
          filters: *filters
      - gcp-gcr/build-and-push-image:
          name: build-and-push-without-oidc
          registry-url: us-east1-docker.pkg.dev
          image: sample-image
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUM
          digest-path: /tmp/digest.txt
          path: ~/project/sample/
          docker-context: ~/project/sample/
          context: cpe-gcp
          filters: *filters
          requires:
            - integration-test-without-oidc
          post-steps:
            - run:
                command: |
                  echo "Digest is: $(</tmp/digest.txt)"
      - gcp-gcr/build-and-push-image:
          name: build-and-push-with-env-var
          registry-url: us-east1-docker.pkg.dev
          image: ${CIRCLE_PROJECT_REPONAME}
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUM
          digest-path: /tmp/digest.txt
          path: ~/project/sample/
          docker-context: ~/project/sample/
          context: cpe-gcp
          filters: *filters
          requires:
            - integration-test-without-oidc
          post-steps:
            - run:
                command: |
                  echo "Digest is: $(</tmp/digest.txt)"
      - integration-test-with-oidc:
          context: cpe-gcp
          filters: *filters
      - gcp-gcr/build-and-push-image:
          name: build-and-push-with-oidc
          registry-url: us-east1-docker.pkg.dev
          image: sample-image
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUM.oidc
          digest-path: /tmp/digest.txt
          path: ~/project/sample/
          docker-context: ~/project/sample/
          use_oidc: true
          context: cpe-gcp
          filters: *filters
          requires:
            - integration-test-with-oidc
          post-steps:
            - run:
                command: |
                  echo "Digest is: $(</tmp/digest.txt)"
      - orb-tools/pack:
          filters: *release-filters
      - orb-tools/publish:
          orb_name: circleci/gcp-gcr
          vcs_type: << pipeline.project.type >>
          pub_type: production
          enable_pr_comment: true
          github_token: GHI_TOKEN
          requires:
            - orb-tools/pack
            - integration-test-without-oidc
            - build-and-push-without-oidc
            - build-and-push-with-env-var
            - integration-test-with-oidc
            - build-and-push-with-oidc
          context: orb-publisher
          filters: *release-filters
