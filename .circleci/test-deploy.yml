version: 2.1

orbs:
  gcp-gcr: {}
  orb-tools: circleci/orb-tools@12

filters: &filters
  tags:
    only: /.*/

release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

jobs:
  integration-test:
    executor: gcp-gcr/default
    steps:
      # test orb commands
      - checkout
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          registry-url: us.gcr.io
          image: sample-image
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUMBER
          path: ~/project/sample/
          docker-context: ~/project/sample/
      - gcp-gcr/push-image:
          registry-url: us.gcr.io
          image: sample-image
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUMBER
      - gcp-gcr/tag-image:
          registry-url: us.gcr.io
          image: sample-image
          source-tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUMBER
          target-tag: tagged.$CIRCLE_BUILD_NUMBER
workflows:
  test-deploy:
    jobs:
      - integration-test:
          filters: *filters
      - gcp-gcr/build-and-push-image:
          name: build-and-push
          registry-url: us.gcr.io
          image: sample-image
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUMBER
          digest-path: /tmp/digest.txt
          path: ~/project/sample/
          docker-context: ~/project/sample/
          filters: *filters
          requires:
            - integration-test
          post-steps:
            - run:
                command: |
                  echo "Digest is: $(</tmp/digest.txt)"
      - orb-tools/pack:
          filters: *release-filters
      - orb-tools/publish:
          orb_name: circleci/gcp-gcr
          vcs_type: << pipeline.project.type >>
          pub_type: production
          enable_pr_comment: true
          github_token: GHI_TOKEN
          requires:
            - orb-tools/pack
            - integration-test
            - build-and-push
          context: orb-publisher
          filters: *release-filters
