version: 2.1

orbs:
  gcp-gcr: {}
  orb-tools: circleci/orb-tools@12

filters: &filters
  tags:
    only: /.*/

release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

jobs:
  integration-test-without-oidc:
    parameters:
      executor:
        type: executor
    executor: <<parameters.executor>>
    steps:
      # test orb commands
      - checkout
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          registry-url: us.gcr.io
          image: sample-image
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUMBER
          path: ~/project/sample/
          docker-context: ~/project/sample/
          extra_build_args: "--build-arg CIRCLE_BRANCH=$CIRCLE_BRANCH \
            --build-arg CIRCLE_USERNAME=$CIRCLE_USERNAME"
      - gcp-gcr/push-image:
          registry-url: us.gcr.io
          image: sample-image
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUMBER
      - gcp-gcr/tag-image:
          registry-url: us.gcr.io
          image: sample-image
          source-tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUMBER
          target-tag: tagged.$CIRCLE_BUILD_NUMBER

  integration-test-with-oidc:
    parameters:
      executor:
        type: executor
    executor: <<parameters.executor>>
    steps:
      # test orb commands
      - checkout
      - gcp-gcr/gcr-auth:
          use_oidc: true
      - gcp-gcr/build-image:
          registry-url: us.gcr.io
          image: sample-image
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUMBER.oidc
          path: ~/project/sample/
          docker-context: ~/project/sample/
      - gcp-gcr/push-image:
          registry-url: us.gcr.io
          image: sample-image
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUMBER.oidc
      - gcp-gcr/tag-image:
          registry-url: us.gcr.io
          image: sample-image
          source-tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUMBER.oidc
          target-tag: tagged.$CIRCLE_BUILD_NUMBER.oidc

  build-and-push-without-oidc:
    parameters:
      executor:
        type: executor
    executor: <<parameters.executor>>
    steps:
      - gcp-gcr/build-and-push-image:
          registry-url: us.gcr.io
          image: sample-image
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUMBER
          digest-path: /tmp/digest.txt
          path: ~/project/sample/
          docker-context: ~/project/sample/

executors:
  alpine:
    docker:
      - image: python:3.8-alpine
  windows-2019:
    machine:
      resource_class: windows.medium
      image: windows-server-2019-vs2019:current
  windows-2022:
    machine:
      resource_class: windows.medium
      image: windows-server-2022-gui:current
  ubuntu-2204-edge:
    machine:
      image: ubuntu-2204:edge

workflows:
  test-deploy:
    jobs:
      - integration-test-without-oidc:
          matrix:
            alias: integration-test-without-oidc-alias
            parameters:
              executor: [gcp-gcr/default, ubuntu-2204-edge, windows-2019, windows-2022, alpine]
          context: cpe-gcp
          filters: *filters

      - build-and-push-without-oidc:
          matrix:
            alias: build-and-push-without-oidc-alias
            parameters:
              executor: [gcp-gcr/default, ubuntu-2204-edge, windows-2019, windows-2022, alpine]
          context: cpe-gcp
          filters: *filters
          requires:
            - integration-test-without-oidc-alias
          post-steps:
            - run:
                command: |
                  echo "Digest is: $(</tmp/digest.txt)"

      - gcp-gcr/build-and-push-image:
          name: build-and-push-with-env-var
          registry-url: us.gcr.io
          image: ${CIRCLE_PROJECT_REPONAME}
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUMBER
          digest-path: /tmp/digest.txt
          path: ~/project/sample/
          docker-context: ~/project/sample/
          context: cpe-gcp
          filters: *filters
          requires:
            - integration-test-without-oidc-alias
          post-steps:
            - run:
                command: |
                  echo "Digest is: $(</tmp/digest.txt)"

      - integration-test-with-oidc:
          matrix:
            alias: integration-test-with-oidc-alias
            parameters:
              executor: [gcp-gcr/default, ubuntu-2204-edge, windows-2019, windows-2022, alpine]
          context: cpe-gcp
          filters: *filters

      - gcp-gcr/build-and-push-image:
          name: build-and-push-with-oidc
          registry-url: us.gcr.io
          image: sample-image
          tag: ${CIRCLE_SHA1:0:7}.$CIRCLE_BUILD_NUMBER.oidc
          digest-path: /tmp/digest.txt
          path: ~/project/sample/
          docker-context: ~/project/sample/
          use_oidc: true
          context: cpe-gcp
          filters: *filters
          requires:
            - integration-test-with-oidc-alias
          post-steps:
            - run:
                command: |
                  echo "Digest is: $(</tmp/digest.txt)"

      - orb-tools/pack:
          filters: *release-filters
      - orb-tools/publish:
          orb_name: circleci/gcp-gcr
          vcs_type: << pipeline.project.type >>
          pub_type: production
          enable_pr_comment: true
          github_token: GHI_TOKEN
          requires:
            - orb-tools/pack
            - integration-test-without-oidc-alias
            - build-and-push-without-oidc
            - build-and-push-with-env-var
            - integration-test-with-oidc-alias
            - build-and-push-with-oidc
          context: orb-publisher
          filters: *release-filters
