description: Add a tag to an existing published image

parameters:
  registry-url:
    description: 'The GCR registry URL from ['''', us, eu, asia].gcr.io'
    type: string
    default: gcr.io

  google-project-id:
    description: The Google project ID to connect with via the gcloud CLI
    type: env_var_name
    default: GOOGLE_PROJECT_ID

  image:
    type: string
    description: A Docker image name

  source-tag:
    type: string
    description: An existing Docker image tag

  target-tag:
    type: string
    description: A new Docker image tag

steps:
  - run:
      name: Add <<parameters.target-tag>> tag to <<parameters.registry-url>>/$<<parameters.google-project-id>>/<<parameters.image>>:<<parameters.source-tag>>
      environment: 
        PARAM_REGISTRY_URL: << parameters.registry_url >>
        EVAL_PROJECT_ID: << parameters.google-project-id >>
        PARAM_IMAGE: << parameters.image >>
        PARAM_SOURCE_TAG: << parameters.source-tag >>
        PARAM_TARGET_TAG: << parameters.target-tag >>
      command: |
        IMAGE_ROOT="$PARAM_REGISTRY_URL/${!EVAL_PROJECT_ID}/$PARAM_IMAGE"
        gcloud container images add-tag --quiet \
          "$IMAGE_ROOT:$PARAM_SOURCE_TAG" \
          "$IMAGE_ROOT:$PARAM_TARGET_TAG"
