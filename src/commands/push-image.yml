description: Push a container image to the GCR registry

parameters:
  registry-url:
    description: The GCR registry URL from ['', us, eu, asia].gcr.io
    type: string
    default: gcr.io

  google-project-id:
    description: The Google project ID to connect with via the gcloud CLI
    type: env_var_name
    default: GOOGLE_PROJECT_ID

  image:
    description: A name for your docker image
    type: string

  tag:
    description: Comma-separated list of docker image tags. The contents of each will be evaluated.
    type: string
    default: "latest"

  digest-path:
    type: string
    description: (Optional) The path to save the RepoDigest of the pushed image
    default: ""

steps:
  - run:
      name: Push image to GCR
      environment:
        INDIRECT_PROJECT_ID: << parameters.google-project-id >>
        PARAM_REGISTRY_URL: << parameters.registry-url >>
        PARAM_IMAGE: << parameters.image >>
        PARAM_DIGEST_PATH: << parameters.digest-path >>
        EVAL_TAG: << parameters.tag >>
      command: << include(scripts/push-image.sh) >>
